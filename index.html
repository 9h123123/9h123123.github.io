<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butonlu Metin Efektli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0a0f2d, #1e3a8a, #3b82f6);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
      font-weight: 600;
      animation-delay: 0.2s;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin: 25px 0;
      animation-delay: 0.5s;
    }

    button {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    #metin2 {
      margin-top: 35px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.12);
      padding: 14px 20px;
      border-radius: 10px;
      min-height: 35px;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      animation-delay: 0.8s;
      text-align: center;
      max-width: 80%;
    }

    #metin2.goster {
      opacity: 1;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
      font-style: italic;
    }

    /* Menü butonu */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000; /* hep üstte */
      transition: background 0.3s;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 9999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      font-size: 18px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* 🔥 İlk butona ekstra boşluk */
    .sidebar button:first-child {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <div class="sidebar" id="sidebar">
    <button onclick="sayfaGit('sayfa1.html')">Boş Sayfa 1</button>
    <button onclick="sayfaGit('sayfa2.html')">Boş Sayfa 2</button>
    <button onclick="sayfaGit('sayfa3.html')">Boş Sayfa 3</button>
  </div>

  <h1 class="fade-in">Başkanın Meslekleri</h1>

  <div class="button-container fade-in">
    <button onclick="degistir(1)">Şuan Yapabildikleri</button>
    <button onclick="degistir(2)">Hayalleri</button>
  </div>

  <div id="metin2" class="fade-in">İlk Önce Buttona Tıkla Lo</div>

  <footer class="fade-in">Yapan: Miko</footer>

  <script>
    const meslek1 = "🔪 Katil, 👵 Fatma Teyze, 🧑‍💻 Çalıntı Kredi Kartı Kullanan, 👑 Başkan, 🥷 Ajan, 🧑‍🍳 Aşçı, 💵 Zengin";
    const meslek2 = "👩‍⚕️ Doktor, 🧑‍⚖️ Savcı";

    function degistir(num) {
      const metin = document.getElementById("metin2");
      metin.classList.remove("goster");
      void metin.offsetWidth;
      metin.textContent = (num === 1) ? meslek1 : meslek2;
      metin.classList.add("goster");
    }

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function sayfaGit(url) {
      window.location.href = url;
    }

    window.addEventListener("load", () => {
      document.querySelectorAll(".fade-in").forEach((el, i) => {
        el.style.animationDelay = (i * 0.3) + "s";
      });
    });
  </script>
</body>
</html>
